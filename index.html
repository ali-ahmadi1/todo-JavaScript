<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> todo app with javaScript </title>
		<link href="style.css" rel="stylesheet">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	</head>
	<body data-bs-theme="dark">
		  <div class="container py-5">
			<div class="d-flex justify-content-between align-items-center mb-4">
			<h2 class="mb-0">لیست وظایف</h2>
			<button id="theme-toggle" class="btn btn-outline-secondary btn-sm">☀ حالت روز </button>
				
			</div>

			<!-- Add tasks form -->
			<form id="todo-form" class="d-flex mb-3">
			  <button class="btn btn-primary" type="submit">افزودن</button>
			  <input id="todo-input" type="text" class="form-control me-2" placeholder="یک وظیفه بنویسید..." required />
			</form>

			<!-- Tasks filter -->
			<div class="mb-3">
			  <button class="btn btn-outline-secondary btn-sm filter-btn active" data-filter="all">همه</button>
			  <button class="btn btn-outline-secondary btn-sm filter-btn" data-filter="active">انجام‌نشده</button>
			  <button class="btn btn-outline-secondary btn-sm filter-btn" data-filter="completed">انجام‌شده</button>
			</div>

			<!-- todo list -->
			<ul id="todo-list" class="list-group"></ul>
			
			<!-- done tasks -->
			<ul id="done-list" class="list-group"></ul>
		  </div>
		  
		<!-- Bootstrap JS -->
		<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- Local JS -->
		<script src="script.js"></script>
		<script></script>
		
	</body>
</html>
