<html lang="fa">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> todo app with javaScript </title>
	<link href="style.css" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body data-bs-theme="dark">
	<div class="container py-5">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h2 class="mb-0">لیست وظایف</h2>
			<button id="theme-toggle" class="btn btn-outline-secondary btn-sm">
				<i id="theme-icon" class="bi bi-sun-fill"></i>
			</button>

		</div>

		<!-- Add tasks - form -->
		<form id="todo-form" class="d-flex mb-3">
			<button class="btn btn-primary" type="submit">افزودن</button>
			<button class="btn btn-primary d-none" type="submit" id="edit-btn">ویرایش</button>
			<input type="text" class="form-control me-2" placeholder="یک وظیفه بنویسید..." />
		</form>

		<!-- Tasks filter -->
		<div id="filter-div" class="mb-3">

			<button class="btn btn-outline-secondary btn-sm active" type="button" filter="all-tasks">
				همه
				<span id="all-tasks" class="badge text-bg-primary rounded-pill"></span>
			</button>

			<button class="btn btn-outline-secondary btn-sm" type="button" filter="left-tasks">
				انجام نشده
				<span id="left-tasks" class="badge text-bg-danger rounded-pill"></span>
			</button>

			<button class="btn btn-outline-secondary btn-sm" type="button" filter="done-tasks">
				انجام شده
				<span id="done-tasks" class="badge text-bg-success rounded-pill"></span>
			</button>

		</div>

		<!-- todo list -->
		<div class="container">
			<ul id="todo-list" class="list-group"></ul>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Local JS -->
	<script src="script.js"></script>


</body>

</html>
